<h1>Créer un Compte</h1>
<form ng-submit="register()">
    <input type="text" ng-model="loginR" placeholder="identifiant"></input>
    <input type="password" ng-model="passwordR" placeholder="mot de passe"></input>
    <!--
    <input type="password" placeholder="Confirmer mot de passe"></input>
    -->
    <button type="submit">Créer un compte</button>
</form>

<div class="signup">
    <span class="signup"> vous avez deja un compte ? </span>
    <a class="signup" ui-sref="login" ui-sref-active="active">Connexion</a>
</div>

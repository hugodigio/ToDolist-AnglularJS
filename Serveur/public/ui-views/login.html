<h1>Se Connecter</h1>
<form ng-submit="login()">
    <input type="text" ng-model="loginL" placeholder="identifiant"></input>
    <input type="password" ng-model="passwordL" placeholder="mot de passe"></input>
    <button>Connexion</button>
</form>

<div class="signup">
    <span class="signup"> vous n'avez pas de compte ? </span>
    <a class="signup" ui-sref="signup" ui-sref-active="active">Creer un compte</a>
</div>
